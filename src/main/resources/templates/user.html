<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>View Recipe</title>
</head>
<body>

<div class="content">
    <div>User info</div>
    <div th:text="${user.email}"></div>
    <div><h3>Users Recipes</h3></div>
    <div th:each="recipe : ${user.recipes}">
        <a th:href="@{'/recipe/' + ${recipe.id}}">View Recipe</a>
        <div th:text="${recipe.name}"> Name</div>
    </div>
    <div><h3>Shopping List</h3></div>
    <div th:text="${user.email}"></div>



</div>

</body>
</html>
