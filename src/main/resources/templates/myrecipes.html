<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>View Recipe</title>
</head>
<body>

<div class="content">
    <div><h3>Users Recipes</h3></div>
    <a th:each="recipe : ${user.recipes}" th:href="@{'/recipe/' + ${recipe.id}}" class="rec-card row">
        <div th:replace="partial/recipecard :: recipecard"></div>
    </a>

</div>

</body>
</html>
