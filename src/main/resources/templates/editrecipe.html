<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>Create Recipe</title>
</head>
<body>

    <div class="content">
        <h3>Edit Details</h3>
        <form th:replace="partial/detailsForm:: detailsForm"></form>
        <h3>Add Ingredients</h3>
        <div th:each="ingredient : ${recipe.ingredients}">
            <div th:text="${ingredient.name}"></div>
            <div th:text="${ingredient.measurement}"></div>
            <div th:text="${ingredient.amount}"></div>
        </div>

        <form th:replace="partial/ingredientForm"></form>

        <h3>Edit Instructions</h3>

        <div th:text="${recipe.instructions}"></div>

        <form th:replace="partial/instructionsForm"></form>

    </div>

</body>
</html>
