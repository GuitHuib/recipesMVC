<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>View Recipe</title>
</head>
<body>

    <div class="content">

        <div th:object="${recipe}">
            <h3 th:text="${recipe.getName()}"></h3>
            <div th:text="${recipe.isVegetarian()}"></div>
            <div th:text="${recipe.isVegan()}"></div>
            <div th:text="${recipe.isGlutenFree()}"></div>
            <div th:text="${recipe.getPrepTime()}"></div>
            <div th:text="${recipe.getCookTime()}"></div>
            <div th:text="${recipe.getServes()}"></div>

            <div th:each="ingredient : ${recipe.recipeIngredients}">
                <div th:text="${ingredient.ingredient.name}"></div>
                <div th:text="${ingredient.amount}"></div>
                <div th:text="${ingredient.type}"></div>
            </div>

            <div th:text="${recipe.getInstructions()}"></div>
        </div>
        <form th:action="@{/addToList}" method="post">
            <input type="hidden" th:value="${recipe.id}" name="id">
            <input type="submit" value="Add Recipe To Shopping List">
        </form>

        <a th:href="@{'/edit/' + ${recipe.id}}">Edit Recipe</a>

    </div>

</body>
</html>
