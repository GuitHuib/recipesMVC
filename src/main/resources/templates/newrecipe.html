<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>Create New Recipe</title>
</head>
<body>

<div class="content">
    <h3 class="page-header">New Recipe Form</h3>
    <form th:action="@{/createRecipe}"
          th:object="${recipedto}"
          method="post"
          class="centered"
          enctype="multipart/form-data">

        <input type="hidden" th:value="${email}" name="email">

        <label path="name">Name</label>
        <input type="text" name="name" required/>

        <label path="description">Description</label>
        <textarea name="description"></textarea>

        <div class="row">
            <div class="col-lg-4">
                <ul class="form-list">
                    <lil>
                        <input type="radio" name="vegetarian" id="vegetarian" value="True"/>
                        <label for="vegetarian">Vegetarian Friendly</label>
                    </lil>
                    <li>
                        <input type="radio" name="vegetarian" id="nonVegetarian" value="False" checked="true"/>
                        <label for="nonVegetarian">Non Vegetarian</label>
                    </li>
                </ul>
            </div>

            <div class="col-lg-4 form-list">
                <ul>
                    <li>
                        <input type="radio" name="vegan" id="vegan" value="True"/>
                        <label for="vegan">Vegan Friendly</label>
                    </li>
                    <li>
                        <input type="radio" name="vegan" id="nonVegan" value="False" checked="true"/>
                        <label for="nonVegan">Non Vegan</label>
                    </li>
                </ul>
            </div>

            <div class="col-lg-4 form-list">
                <ul>
                    <li>
                        <input type="radio" name="glutenFree" id="glutenFree" value="True"/>
                        <label for="glutenFree">GlutenFree</label>
                    </li>

                    <li>
                        <input type="radio" name="glutenFree" id="nonGlutenFree" value="False" checked="true"/>
                        <label for="nonGlutenFree">Non GlutenFree</label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <label path="prepTime">Prep Time</label>
                <input type="text" name="prepTime" />
            </div>
            <div class="col-lg-6">
                <label path="cookTime">Cook Time</label>
                <input type="text" name="cookTime" />
            </div>
        </div>

        <label path="serves">Number Served</label>
        <input type="text" name="serves" />

        <div class="row">
            <label>Image Upload</label>
            <input type="file" name="image" accept="image/png, image/jpeg, image/jpg">
        </div>

        <input type="submit" value="Submit" class="my-5">
    </form>
</div>

</body>
</html>
