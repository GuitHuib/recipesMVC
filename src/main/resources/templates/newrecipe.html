<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>Create New Recipe</title>
</head>
<body>

<div class="content">
    <h3 class="test">New Recipe Form</h3>
    <form th:action="@{/createrecipe}" th:object="${recipedto}" method="post">

        <input type="hidden" th:value="${email}" name="email">

        <label path="name">Name</label>
        <input type="text" name="name" />

        <label path="vegetarian">Vegetarian Friendly?</label>
        <input type="radio" name="vegetarian" value="True"/>
        <input type="radio" name="vegetarian" value="False" checked="true"/>

        <label path="vegan">Vegan Friendly?</label>
        <input type="radio" name="vegan" value="True"/>
        <input type="radio" name="vegan" value="False" checked="true"/>

        <label path="glutenFree">GutenFree?</label>
        <input type="radio" name="glutenFree" value="True"/>
        <input type="radio" name="glutenFree" value="False" checked="true"/>

        <label path="prepTime">Prep Time</label>
        <input type="text" name="prepTime" />

        <label path="cookTime">Cook Time</label>
        <input type="text" name="cookTime" />

        <label path="serves">Number Served</label>
        <input type="number" name="serves" />

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
