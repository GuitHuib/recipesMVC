<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>Recipes</title>
</head>
<body>

<div class="content">
    <h3 class="page-header">Recent Recipes</h3>
    <a th:each="recipe, iStat : ${recipes}" th:href="@{'/recipe/' + ${recipe.id}}" class="rec-card row">
        <div th:replace="partial/recipecard :: recipecard"></div>
    </a>
</div>

</body>
</html>
