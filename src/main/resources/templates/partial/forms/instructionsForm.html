<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en">
<body>

<form th:fragment="instructionsForm" th:action="@{/editInstructions}" method="post">

    <input type="hidden" th:value="${recipe.id}" name="recipe_id">

    <label path="text" th:text="'Step ' + ${recipe.instructions.size()+1} + ')'" class="bold"></label>
    <textarea name="text" th:text="${instruction}"></textarea>

    <input type="submit" name="update" value="Add Instruction">
</form>

</body>
</html>
