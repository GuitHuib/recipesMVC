<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en" th:replace="~{partial/layout :: layout(~{::title}, ~{::.content})}">
<head>
    <title>Recipes</title>
</head>
<body>

<div class="content">
    <h3>All Recipes</h3>
    <div th:each="recipe : ${recipes}">
        <h3>Recipe</h3>
        <a th:href="@{'/recipe/' + ${recipe.id}}">View Recipe</a>
        <div th:text="${recipe.name}"> Name</div>
        <div th:text="${recipe.vegetarian}"></div>
        <div th:text="${recipe.cookTime}"></div>
        <div th:text="${recipe.prepTime}"></div>
    </div>

</div>

</body>
</html>
